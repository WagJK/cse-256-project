<!DOCTYPE html>
<html>
    <head>        
        <title> Sentiment Analyzer </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style type="text/css">
            body {
              min-width: 500px; /* your desired width */
              max-width: 100%;
              min-height: 300px; /* your desired width */
              max-height: 100%;
              position: relative;
              vertical-align:middle;
            }
        </style>
        <script src="jquery-3.1.0.min"> </script>
    </head>

    <body>
        <div class="container pt-3 pb-3 ml-0 mr-0 bg-dark text-white">
            <div class="container text-center">
                <h3> Sentiment Analyzer </h3>
                By CSE 256 Group 9 - 
                <a href="https://github.com/WagJK/cse-256-project"> 
                    Github link
                </a>
            </div>
        </div>
        <div class="container pt-0 pb-3 ml-0 mr-0 bg-light">  
            <div class="container text-left mt-3">
                <h5> Selected Text </h5>
                <textarea id="text" type="text" class="form-control" id="text" placeholder="You haven't selected your text" rows="5">
                </textarea>
                <button id="analyzeButton" type="button" class="btn btn-info btn-block mt-2"> 
                    Analyze 
                </button>
            </div>

            <div class="container text-left mt-3 mb-3 ml-3 mr-3">
                <h4> 
                    Your text sounds: 
                    <span id="label" class="badge">
                        Empty
                    </span>
                </h4>
            </div>
            <div class="container mt-3 mb-3 ml-3 mr-3">
                <h6 id="sublabel"> 
                    Your text is empty. 
                </h6>
            </div>
            <div class="container text-left mt-3 mb-3 ml-3 mr-3">
                <h5> 
                    Sentiment score: 
                    <span id="score"> -1 </span>
                </h5>
            </div>
            <hr>
            <div class="container text-left mt-1 mb-1 ml-3 mr-3">
                <h6>
                    Are we right? &nbsp&nbsp&nbsp 
                    <button id="feedbackYes" type="button" class="btn btn-success btn-sm"> Yes </button>
                    <button id="feedbackNo" type="button" class="btn btn-danger btn-sm"> No </button>
                </h6>
            </div>
        </div>
        
        <script src="lib/jquery-3.4.1.min.js"> </script>
        <script src="lib/popper.min.js"> </script>
        <script src="lib/bootstrap.min.js"> </script>

        <script src="popup.js"> </script>
    </body>
</html>
